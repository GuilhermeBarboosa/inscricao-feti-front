<app-sidebar></app-sidebar>

<div class="home-section">

  <div class="p-4 bg-white p-3 m-5 shadow-sm rounded-sm">
    <div
      class="flex items-center space-x-2 font-semibold text-gray-900 leading-8"
    >
      <span clas="text-green-500">
        <svg
          class="h-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </span>
      <span class="tracking-wide">Sobre</span>
    </div>
    <div class="text-gray-700">
      <div class="text-sm">
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Nome</div>
          <div class="px-4 py-2">{{ user?.name }}</div>
        </div>
        <div class="grid grid-cols-2">
          <div class="px-4 py-2 font-semibold">Email</div>
          <div class="px-4 py-2">
            <a class="text-blue-800" href="mailto:{{user?.email}}">{{
              user?.email
            }}</a>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full flex justify-end">
      <a (click)="editProfile()"
      class="cursor-pointer text-blue-800 text-sm font-semibold rounded-lg hover:bg-gray-100 focus:outline-none focus:shadow-outline focus:bg-gray-100 hover:shadow-xs p-3 my-4"
      >
      Editar informações
    </a>
    </div>
  </div>
</div>
