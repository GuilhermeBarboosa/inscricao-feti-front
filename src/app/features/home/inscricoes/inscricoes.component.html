<div
  class="relative flex w-full max-w-[24rem] flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md"
>
  <div class="m-5">
    <form
      class="grid grid-cols-3 gap-2 w-full max-w-screen-sm"
      [formGroup]="formulario"
      *ngIf="formulario"
    >
      <div *ngFor="let f of funcoes">
        <div>
          <input
            class="hidden"
            type="radio"
            formControlName="idFuncao"
            id="{{ f.funcao }}"
            value="{{ f.id }}"
            required=""
          />
          <label
            class="flex flex-col p-4 border-2 border-gray-400 cursor-pointer"
            for="{{ f.funcao }}"
          >
            <span class="text-xs font-semibold uppercase">Cargo</span>
            <span class="text-xl font-bold mt-2">{{ f.funcao }}</span>
          </label>
        </div>
      </div>
    </form>

    <div class="flex justify-end">
      <button
        (click)="realizarInscricao()"
        type="button"
        class="w-20 flex justify-center text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none"
      >
        Realizar cadastro
      </button>
    </div>
  </div>
</div>
