<app-navbar-login [value] = 'tipoPagina'></app-navbar-login>

<div class="flex">
  <app-sidebar></app-sidebar>
<div class="home-section">
  <div class="h-full w-full">
    <div class="flex justify-between m-5">
      <div class="">
        <p class="title text-white font-medium text-lg font-bold">
          INFORMAÇÕES SOBRE O CANDIDATO
        </p>
      </div>


    </div>

    <div class="m-5">
      <div >
        <p>Inscricao: <span class="font-bold">{{this.inscricao.id}}</span></p>

        <div>
          <p>Nome: {{this.inscricao.user}}</p>
          <p>Email: {{this.inscricao.email}}</p>
          <p>Cpf: {{this.inscricao.cpf}}</p>
          <p>Pontuação: {{this.inscricao.pontuacao}}</p>
        </div>
      </div>

      <div class="mt-5">
        <p class="title text-white font-medium text-lg font-bold">
          Questionário
        </p>
        <div *ngFor="let p of this.inscricao.inscricaoResposta">
          <p class="text-base">{{p.pergunta}} </p>
          <p class="ml-4">{{p.alternativa}}</p>
        </div>
      </div>

      <div class="mt-5">
        <p class="flex mt-4 dv-bold">Arquivos:</p>

        <div>
          <div
            class="dv-line"
            *ngFor="let a of this.arquivo"
          >
            <div class="dv-column mb-2 flex">
              <!-- <img src="../../../../assets/icon/blue-download.svg" alt="" class="m-2" width="1.5%"> -->
              <a
                (click)="downloadDoc(a)"
                class="text-lg text-blue-600 dark:text-blue-500 underline cursor-pointer"
                >{{ a.caminho_arquivo }}</a
              >
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

</div>
