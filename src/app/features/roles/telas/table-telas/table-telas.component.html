        <div class="">
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Filter"
              class="block w-full p-2 pl-10 text-sm text-black border border-blue-500 rounded-lg"
              required
            />
          </div>
        </div>
      </div>

      <div class="">
        <div class="example-container p-2 relative overflow-x-auto">
          <table
            mat-table
            [dataSource]="roleTelaArray"
            class="mat-elevation-z2"
            matSort
            (matSortChange)="announceSortChange($event)"

            <!-- <th matColumnDef="tela">

            <th matColumnDef="descricao">
              <mat-header-cell
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by descricao"
              >
                Descrição
              </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let roleTela">
                {{ roleTela.descricao }}
              </mat-cell>
            </th>





            <th matColumnDef="acoes">
              <mat-header-cell mat-header-cell *matHeaderCellDef>
              </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let role" class="flex justify-end">
                <!-- <div class="flex">

                <div

                  class="flex justify-end"
                >
                  <i
                    class="bx bx-trash cursor-pointer"
                    (click)="openDialog(role)"
                  ></i>
                </div>

              </mat-cell>
            </th>

            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </table>
        </div>

        <div>
          <mat-paginator
            #paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]"
            [showFirstLastButtons]="true"
